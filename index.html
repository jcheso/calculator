<!-- Create a basic HTML calculator with buttons 
    for each digit, each of the above functions and an “Equals” key.
    Do not worry about wiring up the JS just yet.
    There should also be a display for the calculator, 
    go ahead and fill it with some dummy numbers so you can get it looking right.
    Add a “clear” button. -->

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <meta name="description" content="Calculator" />
    <meta name="author" content="Jarryd Cheso" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <!-- <div class="heading"><h1>Calculator</h1></div> -->
      <div class="calculator">
        <div class="display-box"><p id="display" class="display"></p></div>
        <div class="buttons">
          <div class="button-row">
            <button class="button-top-left" id="clear" value="clear">
              Clear
            </button>
            <button class="button-top-right" id="delete" value="delete">
              Delete
            </button>
          </div>
          <div class="button-row">
            <button class="button" id="number" value="7">7</button>
            <button class="button" id="number" value="8">8</button>
            <button class="button" id="number" value="9">9</button>
            <button class="button" id="operator" value="divide">/</button>
          </div>
          <div class="button-row">
            <button class="button" id="number" value="4">4</button>
            <button class="button" id="number" value="5">5</button>
            <button class="button" id="number" value="6">6</button>
            <button class="button" id="operator" value="multiply">*</button>
          </div>
          <div class="button-row">
            <button class="button" id="number" value="1">1</button>
            <button class="button" id="number" value="2">2</button>
            <button class="button" id="number" value="3">3</button>
            <button class="button" id="operator" value="subtract">-</button>
          </div>
          <div class="button-row">
            <button class="button" id="number" value="0">0</button>
            <button class="button" id="number" value=".">.</button>
            <button class="button-top-equal" id="operator" value="calculate">=</button>
            <button class="button" id="operator" value="sum">+</button>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
